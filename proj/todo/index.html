<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-with, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>To-Do List</h1>
        <ul id="task-list">
            <li><input type="checkbox"> Task 1 <button onclick="deleteTask(this)">Delete</button></li>
            <li><input type="checkbox"> Task 2 <button onclick="deleteTask(this)">Delete</button></li>
            <li><input type="checkbox"> Task 3 <button onclick="deleteTask(this)">Delete</button></li>
        </ul>
        <input type="text" id="new-task-input">
        <button onclick="addTask()">Add Task</button>

        <script>
            function addTask() {
                var newTaskInput = document.getElementById("new-task-input");
                var taskList = document.getElementById("task-list");
                var newTask = document.createElement("li");
                newTask.innerHTML = '<input type="checkbox">' + newTaskInput.value + ' <button onclick="deleteTask(this)">Delete</button>';
                taskList.appendChild(newTask);
                newTaskInput.value = "";
            }

            function deleteTask(button) {
                var taskItem = button.parentNode;
                taskItem.parentNode.removeChild(taskItem);
            }
        </script>
    </body>
</html>
